<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bengali Flick Keyboard POC</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
        CRITICAL: These CSS rules prevent the browser from interfering
        with our touch gestures (like scrolling or "select all").
        */
        body, html {
            overscroll-behavior: none;
            touch-action: none;
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .keyboard-key {
            touch-action: none; /* Disable browser gestures on keys */
            user-select: none; /* Disable text selection */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; /* Disable tap flash */
        }
        /* Custom font for Bengali characters */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        #text-display {
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        /* Flick preview styles */
        #flick-preview {
            position: absolute;
            display: none; /* Hidden by default */
            grid-template-areas:
                ". up ."
                "left base right"
                ". down .";
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
            width: 180px; /* 3x key size */
            height: 180px; /* 3x key size */
            pointer-events: none; /* Don't let the preview steal touch events */
            z-index: 100;
        }
        
        /* Styles for the flick character popups */
        .flick-char {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .flick-char-base { grid-area: base; background-color: #e0e0e0; }
        .flick-char-up { grid-area: up; }
        .flick-char-left { grid-area: left; }
        .flick-char-right { grid-area: right; }
        .flick-char-down { grid-area: down; }
        
        /* Highlight for the active flick direction */
        .flick-char.highlight {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            transform: scale(1.1);
            transition: transform 0.05s ease-out;
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col h-full">

    <!-- 1. The Text Display Area -->
    <div class="flex-1 p-4 overflow-auto">
        <div id="text-display" class="w-full h-full bg-white dark:bg-gray-800 rounded-lg p-4 text-2xl" contenteditable="true"></div>
    </div>

    <!-- 2. The Flick Preview (Hidden) -->
    <div id="flick-preview" class="grid">
        <div id="flick-up" class="flick-char flick-char-up"></div>
        <div id="flick-left" class="flick-char flick-char-left"></div>
        <div id="flick-base" class="flick-char flick-char-base"></div>
        <div id="flick-right" class="flick-char flick-char-right"></div>
        <div id="flick-down" class="flick-char flick-char-down"></div>
    </div>

    <!-- 3. The Keyboard Container -->
    <div id="keyboard-container" class="bg-gray-300 dark:bg-gray-800 p-2 w-full shadow-lg">
        <!-- Keyboard rows will be generated by JS -->
    </div>

    <script>
        // --- CONFIGURATION ---

        /**
         * This is the core logic map.
         * 'key': The character displayed on the key.
         * 'flicks': An object mapping direction to the flicked character.
         * - 'base': The character for a simple tap.
         * - 'up', 'left', 'right', 'down': Flick directions.
         * - Use 'null' to disable a flick direction.
         */
        const keyMap = {
            'row1': [
                { key: 'অ', flicks: { base: 'অ', up: 'ই', left: 'উ', right: 'এ', down: 'ও' } },
                { key: 'আ', flicks: { base: 'আ', up: 'ঈ', left: 'ঊ', right: 'ঐ', down: 'ঔ' } },
                { key: 'া', flicks: { base: 'া', up: 'ি', left: 'ু', right: 'ে', down: 'ো' } },
            ],
            'row2': [
                { key: 'ক', flicks: { base: 'ক', left: 'খ', right: 'গ', up: 'ঘ', down: 'ঙ' } },
                { key: 'চ', flicks: { base: 'চ', left: 'ছ', right: 'জ', up: 'ঝ', down: 'ঞ' } },
                { key: 'ট', flicks: { base: 'ট', left: 'ঠ', right: 'ড', up: 'ঢ', down: 'ণ' } },
            ],
            'row3': [
                { key: 'ত', flicks: { base: 'ত', left: 'থ', right: 'দ', up: 'ধ', down: 'ন' } },
                { key: 'প', flicks: { base: 'প', left: 'ফ', right: 'ব', up: 'ভ', down: 'ম' } },
                { key: 'য', flicks: { base: 'য', left: 'র', right: 'ল', up: 'শ', down: 'ষ' } },
            ],
            'row4': [
                { key: 'abc', flicks: { base: 'abc' } }, // Mode switch (not implemented)
                { key: ' ', flicks: { base: ' ' } }, // Spacebar
                { key: '⌫', flicks: { base: 'backspace' } }, // Backspace
            ]
        };

        const FLICK_THRESHOLD = 30; // Min pixels to drag to register as a flick

        // --- STATE VARIABLES ---
        let activeKeyElement = null;
        let activeKeyData = null;
        let startX = 0;
        let startY = 0;
        let currentFlickDirection = 'base';

        // --- DOM ELEMENTS ---
        const textDisplay = document.getElementById('text-display');
        const keyboardContainer = document.getElementById('keyboard-container');
        const flickPreview = document.getElementById('flick-preview');
        
        const flickChars = {
            up: document.getElementById('flick-up'),
            left: document.getElementById('flick-left'),
            base: document.getElementById('flick-base'),
            right: document.getElementById('flick-right'),
            down: document.getElementById('flick-down'),
        };

        // --- CORE FUNCTIONS ---

        /**
         * Renders the keyboard from the keyMap configuration.
         */
        function renderKeyboard() {
            keyboardContainer.innerHTML = ''; // Clear existing
            
            for (const rowKey in keyMap) {
                const rowData = keyMap[rowKey];
                const rowDiv = document.createElement('div');
                rowDiv.className = 'flex w-full justify-center gap-1.5 my-1.5';

                rowData.forEach(keyData => {
                    const keyEl = document.createElement('button');
                    keyEl.className = 'keyboard-key h-14 flex-1 rounded-lg shadow-sm active:shadow-inner active:scale-95 transition-transform bg-white dark:bg-gray-600 text-xl font-medium';
                    
                    // Special styling for spacebar and non-char keys
                    if (keyData.key === ' ') keyEl.classList.add('flex-grow-[4]');
                    if (keyData.key === '⌫' || keyData.key === 'abc') {
                        keyEl.classList.add('flex-grow-[1.5]');
                        keyEl.classList.add('text-sm');
                    }

                    keyEl.textContent = keyData.key;
                    
                    // Store the key's data directly on the element
                    keyEl.dataset.key = keyData.key;
                    
                    rowDiv.appendChild(keyEl);
                });
                keyboardContainer.appendChild(rowDiv);
            }
        }

        /**
         * Shows the flick preview UI centered on the active key.
         */
        function showFlickPreview() {
            if (!activeKeyData || !activeKeyElement) return;

            const flicks = activeKeyData.flicks;
            const keyRect = activeKeyElement.getBoundingClientRect();

            // Populate preview chars
            flickChars.base.textContent = flicks.base || '';
            flickChars.up.textContent = flicks.up || '';
            flickChars.left.textContent = flicks.left || '';
            flickChars.right.textContent = flicks.right || '';
            flickChars.down.textContent = flicks.down || '';

            // Show/hide based on if flick is available
            flickChars.up.style.visibility = flicks.up ? 'visible' : 'hidden';
            flickChars.left.style.visibility = flicks.left ? 'visible' : 'hidden';
            flickChars.right.style.visibility = flicks.right ? 'visible' : 'hidden';
            flickChars.down.style.visibility = flicks.down ? 'visible' : 'hidden';
            
            // Calculate position
            // Center the 180x180 preview box on the key
            const previewWidth = 180;
            const previewHeight = 180;
            const x = keyRect.left + (keyRect.width / 2) - (previewWidth / 2);
            const y = keyRect.top - previewHeight; // Position above the key row

            flickPreview.style.left = `${x}px`;
            flickPreview.style.top = `${y}px`;
            flickPreview.style.display = 'grid'; // Show it
            
            updateFlickHighlight('base'); // Highlight base key initially
        }

        /**
         * Hides the flick preview UI.
         */
        function hideFlickPreview() {
            flickPreview.style.display = 'none';
        }

        /**
         * Updates the visual highlight in the flick preview.
         */
        function updateFlickHighlight(direction) {
            currentFlickDirection = direction;
            // Remove highlight from all
            Object.values(flickChars).forEach(el => el.classList.remove('highlight'));
            // Add highlight to the current one
            if (flickChars[direction] && flickChars[direction].style.visibility !== 'hidden') {
                flickChars[direction].classList.add('highlight');
            }
        }

        /**
         * Calculates the flick direction based on touch deltas.
         */
        function getFlickDirection(deltaX, deltaY) {
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            // Prioritize the direction of greatest movement
            if (absDeltaX > absDeltaY) {
                // Horizontal flick
                if (deltaX > FLICK_THRESHOLD) return 'right';
                if (deltaX < -FLICK_THRESHOLD) return 'left';
            } else {
                // Vertical flick
                if (deltaY > FLICK_THRESHOLD) return 'down';
                if (deltaY < -FLICK_THRESHOLD) return 'up';
            }
            
            // If no threshold was met, it's a tap
            return 'base';
        }

        /**
         * Appends text to the display or handles special keys.
         */
        function commitText(char) {
            if (char === 'backspace') {
                // Handle backspace
                const text = textDisplay.textContent;
                textDisplay.textContent = text.slice(0, -1);
            } else if (char) {
                // Append the character
                textDisplay.textContent += char;
            }
        }

        // --- EVENT LISTENERS ---

        /**
         * Touch Start: User presses a key.
         */
        function onTouchStart(e) {
            const keyEl = e.target.closest('.keyboard-key');
            if (!keyEl) return;
            
            e.preventDefault(); // Prevent text selection, etc.

            activeKeyElement = keyEl;
            const key = keyEl.dataset.key;
            
            // Find the key data from our map
            for (const rowKey in keyMap) {
                const found = keyMap[rowKey].find(k => k.key === key);
                if (found) {
                    activeKeyData = found;
                    break;
                }
            }

            if (!activeKeyData) return;

            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            
            // Only show preview if there are flick options
            if (Object.keys(activeKeyData.flicks).length > 1) {
                showFlickPreview();
            }
        }

        /**
         * Touch Move: User drags their finger.
         */
        function onTouchMove(e) {
            if (!activeKeyElement || !activeKeyData) return;
            
            e.preventDefault();

            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;

            const direction = getFlickDirection(deltaX, deltaY);

            if (direction !== currentFlickDirection) {
                updateFlickHighlight(direction);
            }
        }

        /**
         * Touch End: User lifts their finger.
         */
        function onTouchEnd(e) {
            if (!activeKeyElement || !activeKeyData) return;

            e.preventDefault();
            
            hideFlickPreview();

            // Final flick direction is `currentFlickDirection`
            const charToCommit = activeKeyData.flicks[currentFlickDirection];
            
            if (charToCommit) {
                commitText(charToCommit);
            }
            
            // Reset state
            activeKeyElement = null;
            activeKeyData = null;
            startX = 0;
            startY = 0;
            currentFlickDirection = 'base';
        }

        // --- INITIALIZATION ---
        
        // Attach event listeners to the whole container for delegation
        keyboardContainer.addEventListener('touchstart', onTouchStart, { passive: false });
        keyboardContainer.addEventListener('touchmove', onTouchMove, { passive: false });
        keyboardContainer.addEventListener('touchend', onTouchEnd, { passive: false });
        
        // Prevent context menu on long-press
        keyboardContainer.addEventListener('contextmenu', e => e.preventDefault());

        // Build the keyboard on load
        renderKeyboard();

    </script>
</body>
</html>
